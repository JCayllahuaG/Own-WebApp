<form class="register-agency">
  <div class="register-header">
    <h1 class="text-3xl my-1.5">Register Your Agency</h1>
    <p>Please provide all required details to register your agency with us.</p>
  </div>

  <div class="form">
    <div class="field">
      <div class="label">
        <div class="mt-2 w-auto">
          <div class="py-1.5 font-medium">
            Agency Enterprise <span class="text-red-600">*</span>
          </div>
        </div>
      </div>
      <div class="input">
        <div class="mt-2">
          <div class="flex rounded-md shadow-sm ring-1 ring-black focus-within:ring-black">
            <input placeholder="{{agencyEnterprisePlaceholder}}" type="text" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 focus:ring-0 focus:border-0 h-[45px]">
          </div>
        </div>

      </div>
    </div>
    <div class="field">
      <div class="label">
        <div class="mt-2 w-auto  ">
          <div class="py-1.5 font-medium">
            Agency RUC <span class="text-red-600">*</span>
          </div>
        </div>
      </div>
      <div class="input">
        <div class="mt-2">
          <div class="flex rounded-md shadow-sm ring-1 ring-black focus-within:ring-black">
            <input placeholder="{{agencyRucPlaceholder}}" type="text" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 focus:ring-0 focus:border-0">
          </div>
        </div>

      </div>
    </div>
    <div class="field">
      <div class="label">
        <div class="mt-2 w-auto  ">
          <div class="py-1.5 font-medium">
            Agency Contact Number
          </div>
        </div>
      </div>
      <div class="input">
        <div class="mt-2">
          <div class="flex rounded-md shadow-sm ring-1 ring-black focus-within:ring-black">
            <input placeholder="{{agencyContactNumber}}" type="tel" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 focus:ring-0 focus:border-0">
          </div>
        </div>

      </div>
    </div>
    <div class="field">
      <div class="label">
        <div class="mt-2 w-auto  ">
          <div class="py-1.5 font-medium">
            Agency Email <span class="text-red-600">*</span>
          </div>
        </div>
      </div>
      <div class="input">
        <div class="mt-2">
          <div class="flex rounded-md shadow-sm ring-1 ring-black focus-within:ring-black">
            <input placeholder="{{agencyEmailPlaceholder}}" type="email" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 focus:ring-0 focus:border-0">
          </div>
        </div>

      </div>
    </div>
    <div class="multiline-field">
      <div class="label">
        <div class="mt-2 w-auto  ">
          <div class="py-1.5 font-medium">
            Agency Address <span class="text-red-600">*</span>
          </div>
        </div>
      </div>
      <div class="input">
        <div class="mt-2">
          <div class="flex rounded-md shadow-sm ring-1 ring-black focus-within:ring-black">
            <input type="text" placeholder="Ex. {{agencyAddressPlaceholderValues.address}}" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 focus:ring-0 focus:border-0">
          </div>
          <p class="pl-1 mt-3 text-sm text-gray-600">Address</p>
        </div>
        <div class="flex lg:flex-row">
          <div class="mt-2 w-1/2 pr-3">
            <div class="flex rounded-md shadow-sm ring-1 ring-black focus-within:ring-black">
              <input type="text" placeholder="Ex. {{agencyAddressPlaceholderValues.country}}" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 focus:ring-0 focus:border-0">
            </div>
            <p class="pl-1 mt-3 text-sm text-gray-600">Country</p>
          </div>
          <div class="mt-2 w-1/2">
            <div class="flex rounded-md shadow-sm ring-1 ring-black focus-within:ring-black">
              <input type="text" placeholder="Ex. {{agencyAddressPlaceholderValues.city}}" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 focus:ring-0 focus:border-0 ">
            </div>
            <p class="pl-1 mt-3 text-sm text-gray-600">City</p>
          </div>
        </div>
        <div class="mt-2">
          <div class="flex rounded-md shadow-sm ring-1 ring-black focus-within:ring-black">
            <input type="text" placeholder="Ex. {{agencyAddressPlaceholderValues.postalCode}}" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 focus:ring-0 focus:border-0">
          </div>
          <p class="pl-1 mt-3 text-sm text-gray-600">Postal Code</p>
        </div>
      </div>
    </div>
    <div class="multiline-field">
      <div class="label">
        <div class="mt-2 w-auto  ">
          <div class="py-1.5 font-medium">
            Agency Description
          </div>
        </div>
      </div>
      <div class="input">
        <div class="mt-2">
          <div class="flex rounded-md shadow-sm ring-1 ring-black focus-within:ring-black">
            <textarea placeholder="{{agencyDescriptionPlaceholder}}" rows="4" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 focus:ring-0 focus:border-0"></textarea>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
